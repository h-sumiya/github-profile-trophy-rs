name: Release Server Binary

on:
  push:
    tags:
      - "**"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: github-profile-trophy-rs
      TARGET: x86_64-unknown-linux-gnu
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ env.TARGET }}

      - name: Build release binary
        run: cargo build --release --locked --target "${TARGET}"

      - name: Package artifacts
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ASSET_BASE="${BINARY_NAME}-${VERSION}-${TARGET}"
          mkdir -p dist
          cp "target/${TARGET}/release/${BINARY_NAME}" "dist/${BINARY_NAME}"
          tar -C dist -czf "dist/${ASSET_BASE}.tar.gz" "${BINARY_NAME}"
          sha256sum "dist/${ASSET_BASE}.tar.gz" > "dist/${ASSET_BASE}.sha256"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.sha256
            target/${{ env.TARGET }}/release/${{ env.BINARY_NAME }}
